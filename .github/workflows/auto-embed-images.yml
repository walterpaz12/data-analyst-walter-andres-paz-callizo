name: Auto Embed Issue Images

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:     # Allows manual run from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Extract Images and Update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python <<EOF
          from github import Github
          import os, re
          g = Github(os.environ['GITHUB_TOKEN'])
          repo = g.get_repo(os.environ['REPO_NAME'])
          issues = repo.get_issues(state='all')
          image_md = "## üñºÔ∏è USA Financial System Graphics\n\n"
          for issue in issues:
              matches = re.findall(r'!\[.*?\]\((.*?)\)', issue.body or "")
              for img_url in matches:
                  image_md += f"![Image]({img_url})\n\n"
          readme_path = "README.md"
          with open(readme_path, "r", encoding="utf-8") as f:
              content = f.read()
          new_section = f"<!-- AUTO-IMAGES-START -->\n{image_md}<!-- AUTO-IMAGES-END -->"
          content = re.sub(
              r'<!-- AUTO-IMAGES-START -->(.|\n)*?<!-- AUTO-IMAGES-END -->',
              new_section,
              content
          )
          with open(readme_path, "w", encoding="utf-8") as f:
              f.write(content)
          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add README.md
          git diff --quiet || git commit -m "üñºÔ∏è Auto-update images from Issues"
          git push
